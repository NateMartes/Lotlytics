name: Build and Deploy API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: maven
        
    - name: Build API with Maven
    - run: cd ./api
    - run: mvn clean package
      
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up deployment environment
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Deploy to AWS
      - run: sam build --use-container
      - run: sam deploy --no-confirm-changeset \
                        --no-fail-on-empty-changeset \
                        --stack-name lotlytics-api \
                        --parameter-overrides \
                        DatabaseUrl=${{ secrets.LOTLYTICS_DB_ENDPOINT }} \
                        DatabaseUsername=${{ secrets.LOTLYTICS_DB_USERNAME }} \
                        DatabasePassword=${{ secrets.LOTLYTICS_DB_PASSWORD }} \
                        DynamoDBTable=${{ secrets.LOTLYTICS_DB_EVENTS_TABLE_NAME }} \
                        CorsAllowedOrigin=${{ secrets.LOTLYTICS_SITE_ORIGIN }}

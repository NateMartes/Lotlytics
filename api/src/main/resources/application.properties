# ======== Spring Boot Configuration ========
spring.application.name=lotlytics-api
server.port=6600
restart.exclude.entities=com/lotlytics/api/entites/**
spring.jackson.time-zone=UTC
spring.jackson.deserialization.fail-on-unknown-properties=true

# ======== Presistent Data Configuration ========
spring.datasource.url=jdbc:postgresql://localhost:5432/lotlyics_db
spring.datasource.username=postgres
spring.datasource.password=lotlyics
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======== Event Data Configuration ========
aws.dynamodb.endpoint=http://localhost:8000
aws.dynamodb.region=us-east-1
aws.dynamodb.access-key=dummy
aws.dynamodb.secret-key=dummy
aws.dynamodb.default-table-name=Events
aws.dynamodb.default-table-schema-class=Event

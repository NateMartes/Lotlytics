name: Deploy and Initialize Database

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Needed for AWS CLI
permissions:
      id-token: write
      actions: write
      contents: read
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Set up deployment environment
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: us-east-1
      - name: Build Cloudformation Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1.2.0
        with:
          name: lotlytics-db
          template: ./database/postgresql/template.yml
          no-fail-on-empty-changeset: 1
          parameter-overrides: 
            DBUser="${{ secrets.LOTLYTICS_DB_USERNAME }}",
            DBPassword="${{ secrets.LOTLYTICS_DB_PASSWORD }}",
            VPCCidrBlock="${{ secrets.LOTLYTICS_DB_VPC_CIDR_BLOCK }}",
            Subnet1CidrBlock="${{ secrets.LOTLYTICS_DB_SUBNET_1_CIDR_BLOCK }}",
            Subnet2CidrBlock="${{ secrets.LOTLYTICS_DB_SUBNET_2_CIDR_BLOCK }}"

  initialize:
    runs-on: ubuntu-latest
    needs: deploy
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up initialization environment
        run: sudo apt install postgresql-client-16
      - name: Create database (stop CI/CD if database already exists)
        run: |
            PGPASSWORD="${{ secrets.LOTLYTICS_DB_PASSWORD }}" createdb -h "${{ secrets.LOTLYTICS_DB_DOMAIN }}" -U "${{ secrets.LOTLYTICS_DB_USERNAME }}" lotlytics-db
            EXIT_CODE=$?
            # Check the exit code
            if [ $EXIT_CODE -ne 0 ]; then
              echo "Database already exists, stopping to not overwrite data"              
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} gh api \
                --method POST \
                -H "Accept: application/vnd.github.com/v3+json" \
                /repos/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/cancel
              sleep 30
            else
              echo "Database '$DB_NAME' created successfully."
            fi
      - name: Initialize database
        run: PGPASSWORD="${{ secrets.LOTLYTICS_DB_PASSWORD }}" psql -h "${{ secrets.LOTLYTICS_DB_DOMAIN }}" -U "${{ secrets.LOTLYTICS_DB_USERNAME }}" -d lotlytics-db -f ./database/postgresql/init_db.sql 

# ======== Spring Boot Configuration ========
spring.application.name=api
server.port=6600
spring.devtools.restart.enabled=false
restart.exclude.entities=com/lotlytics/api/entites/**
# If payloads have bad keys or values, throw a 400
spring.jackson.deserialization.fail-on-unknown-properties=true

# ======== Presistent Data Configuration ========
spring.datasource.url=jdbc:postgresql://localhost:5432/lotlyics_db
spring.datasource.username=postgres
spring.datasource.password=lotlyics
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======== Event Data Configuration ========
aws.dynamodb.endpoint=http://localhost:8000
aws.dynamodb.region=us-east-1
aws.dynamodb.access-key=dummy
aws.dynamodb.secret-key=dummy
aws.dynamodb.default-table-name=Events
